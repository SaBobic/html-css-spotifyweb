    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>

    <div class="content flex">

        <nav class="sidebar">

            <!-- Upper Sidebar -->
            <div id="upper-sidebar">

                <a href="#">
                    <img id="logo" src="img/logo.svg" alt="Spotify Logo">
                    <img id="logo-small" src="img/logo-small.svg" alt="Spotify Logo">
                </a>
    
                <!-- Main Menu -->
                <div class="main-menu">
                    <ul>

                        <li>

                                <img src="img/search.svg" alt="Spotify Search Icon">
                                <span>Cerca</span>

                        </li>
                        
                        <li>
                            <a href="#">
                                <img src="img/libreria.svg" alt="Spotify Library Icon">
                                <span>La tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Playlist Menu -->
            <div id="create-playlist">
                <h3>PLAYLIST</h3>

                <a href="#">
                    <i class="fa-solid fa-square-plus"></i>
                    <span>Crea Playlist</span>
                </a>

            <!-- Playlists List -->
            <ul id="playlists">

                </li>

                <li>
                    <a href="#">Nome Playlist</a>
                </li>
            </ul>
        
            <!-- Lower Sidebar -->
            <div id="lower-sidebar">
                <div class="install-app">
                    <a href="#">
                        <img src="img/download.svg" alt="Spotify App Download Icon">
                        <span>Installa app</span>
                    </a>
                </div>
                <div class="pfp">
                    <a href="#">
                        <img src="img/profile.svg" alt="Spotify User Profile Icon">
                        <span>John Doe</span>
                    </a>
                </div>
            </div>

        </nav>

        <main>
            <header></header>
        </main>
